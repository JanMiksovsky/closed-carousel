<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Elix Carousel with closed shadow root</title>

    <!-- <script type="module" src="src/TestCarousel.js"></script> -->
    <script type="module" src="dist/TestCarousel.js"></script>

    <style>
      html {
        height: 100%;
      }

      body {
        background: black;
        display: flex;
        flex-direction: column;
        height: 100%;
        margin: 0;
        padding: 0;
      }

      #sampleCarousel {
        background: black;
        flex: 1;
        max-height: 100%;
      }

      #sampleCarousel .carouselItem {
        display: inline-block;
        height: 100%;
        object-fit: contain;
        vertical-align: middle;
        width: 100%;
      }
    </style>
  </head>

  <body>
    <test-carousel id="sampleCarousel" aria-label="Nature scenes">
      <img
        class="carouselItem"
        src="resources/image01.jpg"
        alt="Mountain lake"
      />
      <img
        class="carouselItem"
        src="resources/image02.jpg"
        alt="Terraced farm"
      />
      <img
        class="carouselItem"
        src="resources/image03.jpg"
        alt="Winter trees"
      />
      <img
        class="carouselItem"
        src="resources/image04.jpg"
        alt="Forest river"
      />
      <img class="carouselItem" src="resources/image05.jpg" alt="Red panda" />
    </test-carousel>
  </body>
</html>
